# Complete deployment configuration with all services

version: '3.8'

services:
  # Main Smart Campus API Service
  smart-campus-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: smart-campus-backend:3.0.0
    container_name: smart-campus-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=${MONGO_URI:-mongodb://mongodb:27017/smartcampus}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-here}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-here}
      - MQTT_BROKER_URL=${MQTT_BROKER_URL:-mqtt://mosquitto:1883}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - BASE_URL=${BASE_URL:-http://localhost:5000}
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      - ./certs:/app/certs
      - ./blockchain:/app/blockchain
    depends_on:
      - mongodb
      - redis
      - mosquitto
    networks:
      - smart-campus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: smart-campus-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-securepassword123}
      - MONGO_INITDB_DATABASE=smartcampus
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - smart-campus-network
    command: mongod --auth --bind_ip_all

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: smart-campus-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - smart-campus-network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}

  # MQTT Broker for IoT
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: smart-campus-mqtt
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    networks:
      - smart-campus-network
    environment:
      - MOSQUITTO_USERNAME=${MQTT_USERNAME:-smartcampus}
      - MOSQUITTO_PASSWORD=${MQTT_PASSWORD:-mqtt123}

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: smart-campus-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - smart-campus-api
    networks:
      - smart-campus-network
    command: nginx -g 'daemon off;'

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: smart-campus-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - smart-campus-network

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: smart-campus-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - smart-campus-network

  # AI Service (Optional - for ML workloads)
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    image: smart-campus-ai:1.0.0
    container_name: smart-campus-ai
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/models
      - REDIS_URL=redis://redis:6379
      - MONGO_URI=mongodb://mongodb:27017/smartcampus
    volumes:
      - ai_models:/app/models
      - ai_logs:/app/logs
    depends_on:
      - redis
      - mongodb
    networks:
      - smart-campus-network
    profiles:
      - ai

  # Blockchain Service (Optional - for distributed ledger)
  blockchain-service:
    build:
      context: ./blockchain-service
      dockerfile: Dockerfile
    image: smart-campus-blockchain:1.0.0
    container_name: smart-campus-blockchain
    restart: unless-stopped
    ports:
      - "8545:8545"
    environment:
      - CHAIN_ID=smart-campus-chain
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
    volumes:
      - blockchain_data:/app/data
      - blockchain_logs:/app/logs
    depends_on:
      - redis
    networks:
      - smart-campus-network
    profiles:
      - blockchain

# Named Volumes
volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  mosquitto_data:
    driver: local
  mosquitto_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  ai_models:
    driver: local
  ai_logs:
    driver: local
  blockchain_data:
    driver: local
  blockchain_logs:
    driver: local

# Networks
networks:
  smart-campus-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
