# Render Blueprint - deploy from dashboard or: render deploy
# Docs: https://render.com/docs/blueprint-spec
services:
  - type: web
    name: smart-campus-api
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
